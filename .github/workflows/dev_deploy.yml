name: team4 Server CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ JDK ì„¤ì •
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3ï¸âƒ£ application.properties ìƒì„± (ìˆ˜ì • ì™„ë£Œ)
      - name: Create application.properties
        run: |
          mkdir -p src/main/resources
          cat <<EOF > src/main/resources/application.properties
spring.application.name=team4

# DB
spring.datasource.url=${{ secrets.RDS_URL }}
spring.datasource.username=${{ secrets.RDS_USERNAME }}
spring.datasource.password=${{ secrets.RDS_PASSWORD }}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
EOF

      # 4ï¸âƒ£ Gradle ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 5ï¸âƒ£ Gradle ë¹Œë“œ
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      # 6ï¸âƒ£ ë¹Œë“œëœ JAR íŒŒì¼ ì—…ë¡œë“œ
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: team4-Server
          path: build/libs/*.jar

      # 7ï¸âƒ£ í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ (ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰)
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: build/reports/tests/test/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 8ï¸âƒ£ ë¹Œë“œëœ JAR ë‹¤ìš´ë¡œë“œ
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: team4-Server
          path: build/libs/

      # 9ï¸âƒ£ EC2ì— ë°°í¬
      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > team4.pem
          chmod 600 team4.pem

          ssh -i team4.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST "echo 'âœ… Connected to EC2'"

          jar_file=$(find build/libs -name '*.jar' ! -name '*plain.jar' | head -n 1)
          echo "ğŸš€ JAR íŒŒì¼: $jar_file"

          scp -i team4.pem -o StrictHostKeyChecking=no "$jar_file" $EC2_USERNAME@$EC2_HOST:/home/$EC2_USERNAME/team4-Server.jar

          ssh -i team4.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST << 'EOF'
            echo "ğŸ›‘ ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ ì¤‘..."
            pkill -f 'java -jar' || echo "No process running"

            echo "ğŸš€ ìƒˆ ì„œë²„ ì‹¤í–‰ ì¤‘..."
            nohup java -jar /home/$EC2_USERNAME/team4-Server.jar > /home/$EC2_USERNAME/app.log 2>&1 &
            echo "âœ… ë°°í¬ ì™„ë£Œ"
EOF

          rm -f team4.pem
